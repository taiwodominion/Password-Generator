<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="wrapper">
            <input type="text" id="password" readonly placeholder="Generated Password">
        </div>
        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="8" max="20">
        </div>
        <div class="checkbox-group">
            <label style="margin-bottom: 30px;">Recommended Settings <input type="checkbox" id="recommendToggle"></label>
            <label> uppercase<input type="checkbox" id="uppercase"></label>
            <label>lowercase<input type="checkbox" id="lowercase"></label>
            <label>numbers<input type="checkbox" id="numbers"></label>
            <label>special characters<input type="checkbox" id="special"></label>
        </div>

        <button id="generateBtn" onclick="generatePassword()">
            <span>Generate</span>
        </button>

        <footer>
            <p>Generated by <a href="https://github.com/taiwodominion" target="_blank">Taiwo Dominion</a></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
